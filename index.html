<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/mandalorianICON.png"
      type="image/x-icon" />
    <title>Mandalorianos</title>
  </head>
  <body>

    <main class="content">
      <div class="cards">
        <div class="card-container single-card">
            <img id="eduCard" class="card" src="assets/edu.png" alt="">            
            <div class="icon-wrapper">
                <a href="https://www.linkedin.com/in/eduardo-cordeiro-42151218/" target="_blank">                  
                  <img id="iconLinkedin1" src="assets/linkedin.svg" alt="">                                            
                </a>
                <div class="infoContainer">
                  Eduardo Monteiro
                  <img class="closeIcon" src="assets/icons8-cancelar-50.png" alt="close icon infoContainer">
                </div>                
            </div>
            <div class="info">
              <img class="infoIcon" src="assets/info.png" alt="icon information">
            </div>
        </div>
        
        <div class="double-cards">
            <div class="card-container">
                <img class="card" src="assets/rosinho.png" alt="">
                <div class="icon-wrapper">
                    <a href="https://github.com/romeoliveirasantos" target="_blank">
                      <img id="iconLinkedin2"  src="assets/linkedin.svg" alt="">
                    </a>   
                    <div class="infoContainerRo">
                      Rom√°rio Oliveira
                      <img  class="closeIconRo" src="assets/icons8-cancelar-50.png" alt="close icon infoContainer">
                    </div>                                    
                  </div>
                <div class="info">                  
                  <img  class="infoIconRo" src="assets/info.png" alt="icon information">
                </div>
            </div>

            <div class="card-container">
                <img class="card" src="assets/bruno.png" alt="">
                <div class="icon-wrapper">
                    <a href="https://www.linkedin.com/in/bruno-felix-souza-1b249b14b/" target="_blank">
                      <img id="iconLinkedin3" class="icon"  src="assets/linkedin.svg" alt="">
                    </a>                    
                    <div class="infoContainerB">
                      Bruno Felix
                      <img  class="closeIconB" src="assets/icons8-cancelar-50.png" alt="close icon infoContainer">
                    </div> 
                </div>
                <div class="info">
                  <img class="infoIconB" src="assets/info.png" alt="icon information">
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
